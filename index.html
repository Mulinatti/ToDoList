<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8ad2738107.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>To-do List</h1>
    </header>
    <main>
        <section>
            <fieldset>
                <input id="todo-text" class="todo-input" type="text">
                <input id="date" class="date" type="date">
                <input id="schedule" class="time-input" type="time">
                <button id="add-btn" class="add-button"><i class="fa-solid fa-plus"></i></button>
            </fieldset>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
